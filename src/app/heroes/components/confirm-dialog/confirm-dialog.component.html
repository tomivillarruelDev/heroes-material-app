<h1 mat-dialog-title>
  ¿Estás seguro?
</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, esta a punto de eliminar {{ data.superhero }} </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No gracias</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
